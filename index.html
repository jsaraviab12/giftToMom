<body class="body">
 <div class="justify-content-center d-flex feliz" style="padding-top: 25px ;">
     <p class="feliz">Feliz Dia</p>
 </div>
    <div class="d-flex justify-content-center align-items-center" style="width: 100%; height: 80vh;">
        <div class="d-flex flex-column"  style="padding:55px;">   
            <h1 id=Main>     Hola Mami   </h1> 
            <div class="d-flex flex-column align-items-center" >
                <button onclick="start()" class="btn btn-danger " style="width: 300px; ">Presiona</button> 
            </div> 
            
        </div>
                
    </div>
        
   
   
    <script>   
        function start(){ 
        let mensajitos = new Array('Me guardo todo amor que tengo, para entregártelo  poquito a poquito todos los días que me  restan de vida. Te quiero Mamá Muchas Felicidades.',
        'Para ti que siempre tuviste tus brazos abiertos y tu corazón lleno de amor hacia mí, te deseo toda la felicidad del mundo. Gracias y que pases un lindo día sabiendo que eres querida por todos.',
        'Gracias', 
        'Te amo',
        'Eres lo mejor',
        'Gracias Mamá por ser la número 1 del mundo y por darme la suerte y la dicha de que seas mi Mamá.',
        'Perdóname Madre mía, por no quererte mucho más, porque tú te mereces que te quiera hasta el infinito y más allá.', 
        'Para los demas eres una madre, pero para mi eres mi mundo.',
        'Gracias por estar siempre que te necesito, por tu paciencia infinita y por tu amor incondicional. Te quiero mucho mamá',
        'Perdon por los malos momentos')
            x = Math.round(Math.random()*(mensajitos.length-1));
            texto = mensajitos[x]
            document.getElementById("Main").innerHTML = texto;
        }
    </script>
